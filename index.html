<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Calcagno Loïc" />
        <meta
            name="description"
            content="Creation of a calculator with VanillaJS and TailwindCSS" />
        <title>Calculator</title>
        <link rel="stylesheet" href="assets/style/output.css" />
        <link
            rel="shortcut icon"
            href="assets/images/favicon-32x32.png"
            type="image/x-icon" />
        <script src="assets/scripts/main.js" type="module"></script>
    </head>
    <body
        class="flex h-screen flex-col justify-between bg-veryDarkDesaturatedBlueMain font-leagueSpartan">
        <header class="bg-veryDarkDesaturatedBlueBg py-5">
            <h1 class="text-center text-2xl text-white">Calculator app</h1>
        </header>

        <main>
            <!-- Container principal -->
            <div
                class="mx-auto flex flex-col items-center justify-center gap-4">
                <!-- Container de changement de thème-->
                <div class="flex gap-20">
                    <h2 class="self-baseline text-4xl font-bold text-white">
                        calc
                    </h2>
                    <div class="flex gap-4 self-baseline">
                        <p class="text-[15px] uppercase text-white">Theme</p>
                        <div
                            class="w-18 flex h-4 gap-5 rounded bg-veryDarkDesaturatedBlue">
                            <div class="flex flex-col-reverse">
                                <input
                                    class="top-34 absolute h-2 w-2 appearance-none rounded-full bg-darkRed"
                                    type="radio"
                                    name="theme"
                                    id="theme1"
                                    value="0"
                                    checked />
                                <label for="theme1">1</label>
                            </div>

                            <div class="flex flex-col-reverse">
                                <input
                                    class="appearance-none"
                                    type="radio"
                                    name="theme"
                                    id="theme2"
                                    value="1" />
                                <label for="theme2">2</label>
                            </div>

                            <div class="flex flex-col-reverse">
                                <input
                                    class="appearance-none"
                                    type="radio"
                                    name="theme"
                                    id="theme3"
                                    value="2" />
                                <label for="theme3">3</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Container d'affichage du résultat -->
                <div class="w-[308px] rounded bg-veryDarkDesaturatedBlueBg p-5">
                    <span
                        class="flex justify-end text-white"
                        id="previousData"></span>
                    <span
                        class="flex justify-end text-2xl font-bold text-white"
                        id="currentData"></span>
                </div>

                <!-- Container 'calculatrice '-->
                <div
                    class="flex flex-col gap-3 rounded bg-veryDarkDesaturatedBlue p-5">
                    <!-- Rang 7 à DEL -->
                    <div class="flex justify-between gap-3">
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            7
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            8
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            9
                        </button>
                        <button
                            class="btn btn_delete"
                            id="btn-del"
                            onclick="handleDelete()">
                            DEL
                        </button>
                    </div>
                    <!-- Rang 4 à + -->
                    <div class="flex justify-between gap-3">
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            4
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            5
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            6
                        </button>
                        <button
                            class="btn btn_primary operation"
                            onclick="handleOperations('+')">
                            +
                        </button>
                    </div>
                    <!-- Rang 1 à - -->
                    <div class="flex justify-between gap-3">
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            1
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            2
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            3
                        </button>
                        <button
                            class="btn btn_primary operation"
                            onclick="handleOperations('-')">
                            -
                        </button>
                    </div>
                    <!-- Rang . à x -->
                    <div class="flex justify-between gap-3">
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            .
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            0
                        </button>
                        <button
                            class="btn btn_primary operation"
                            onclick="handleOperations('/')">
                            /
                        </button>
                        <button
                            class="btn btn_primary operation"
                            onclick="handleOperations('*')">
                            x
                        </button>
                    </div>
                    <!-- Rang RESET et = -->
                    <div class="flex justify-between gap-3">
                        <button
                            class="btn btn_reset"
                            id="reset"
                            onclick="handleRemove()">
                            RESET
                        </button>
                        <button
                            class="btn btn_remove"
                            id="calculation"
                            onclick="handleResult()">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-veryDarkDesaturatedBlueBg py-5">
            <p class="text-center text-white">
                Coded by
                <a href="https://github.com/CalcagnoLoic" target="_blank"
                    >@CalcagnoLoic</a
                >.
            </p>
        </footer>
    </body>
</html>
