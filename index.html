<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Calcagno Loïc" />
        <meta
            name="description"
            content="Creation of a calculator with VanillaJS and TailwindCSS" />
        <title>Calculator</title>
        <link rel="stylesheet" href="assets/style/output.css" />
        <link
            rel="shortcut icon"
            href="assets/images/favicon-32x32.png"
            type="image/x-icon" />
        <script src="assets/scripts/main.js" type="module"></script>
    </head>
    <body
        class="bg-primary theme-1 flex h-screen flex-col justify-between font-leagueSpartan">
        <main class="mt-16">
            <!-- Container principal -->
            <div
                class="mx-auto flex flex-col items-center justify-center gap-4">
                <!-- Container de changement de thème-->
                <div class="flex gap-20">
                    <h2
                        class="text-quaternary self-baseline text-4xl font-bold">
                        calc
                    </h2>
                    <div class="flex gap-4 self-baseline">
                        <p class="text-quaternary text-[15px] uppercase">
                            Theme
                        </p>
                        <div
                            class="w-[5.3rem] bg-primary-dark relative inline-block h-5 rounded-xl px-1 py-1">
                            <input
                                class="toggle-input absolute appearance-none"
                                type="radio"
                                id="theme-1"
                                value="theme-1"
                                name="theme"
                                checked />
                            <label
                                for="theme-1"
                                class="absolute -top-6 left-[2px] cursor-pointer px-2 py-1 text-center text-quaternary"
                                >1</label
                            >
                            <input
                                class="toggle-input absolute appearance-none"
                                type="radio"
                                id="theme-2"
                                value="theme-2"
                                name="theme" />
                            <label
                                for="theme-2"
                                class="absolute -top-6 left-[30px] cursor-pointer px-2 py-1 text-center text-quaternary"
                                >2</label
                            >
                            <input
                                class="toggle-input absolute appearance-none"
                                type="radio"
                                id="theme-3"
                                value="theme-3"
                                name="theme" />
                            <label
                                for="theme-3"
                                class="absolute -top-6 left-[60px] cursor-pointer px-2 py-1 text-center text-quaternary"
                                >3</label
                            >
                            <span
                                class="toggle-span absolute left-0 top-1 h-3 w-3 rounded-full duration-300 ease-in-out"></span>
                        </div>
                    </div>
                </div>

                <!-- Container d'affichage du résultat -->
                <div class="bg-primary-darker w-[308px] rounded p-5">
                    <span
                        class="text-quaternary flex justify-end"
                        id="previousData"></span>
                    <span
                        class="text-quaternary flex justify-end text-2xl font-bold"
                        id="currentData"></span>
                </div>

                <!-- Container 'calculatrice '-->
                <div class="bg-primary-dark flex flex-col gap-3 rounded p-5">
                    <!-- Rang 7 à DEL -->
                    <div class="flex justify-between gap-3">
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            7
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            8
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            9
                        </button>
                        <button
                            class="btn btn_delete"
                            id="btn-del"
                            onclick="handleDelete()">
                            DEL
                        </button>
                    </div>
                    <!-- Rang 4 à + -->
                    <div class="flex justify-between gap-3">
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            4
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            5
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            6
                        </button>
                        <button
                            class="btn btn_primary operation"
                            onclick="handleOperations('+')">
                            +
                        </button>
                    </div>
                    <!-- Rang 1 à - -->
                    <div class="flex justify-between gap-3">
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            1
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            2
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            3
                        </button>
                        <button
                            class="btn btn_primary operation"
                            onclick="handleOperations('-')">
                            -
                        </button>
                    </div>
                    <!-- Rang . à x -->
                    <div class="flex justify-between gap-3">
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            .
                        </button>
                        <button
                            class="btn btn_primary operand"
                            onclick="handleOperand()">
                            0
                        </button>
                        <button
                            class="btn btn_primary operation"
                            onclick="handleOperations('/')">
                            /
                        </button>
                        <button
                            class="btn btn_primary operation"
                            onclick="handleOperations('*')">
                            x
                        </button>
                    </div>
                    <!-- Rang RESET et = -->
                    <div class="flex justify-between gap-3">
                        <button
                            class="btn btn_reset"
                            id="reset"
                            onclick="handleRemove()">
                            RESET
                        </button>
                        <button
                            class="btn btn_remove"
                            id="calculation"
                            onclick="handleResult()">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-primary-darker py-5">
            <p class="text-quaternary text-center">
                Coded by
                <a href="https://github.com/CalcagnoLoic" target="_blank"
                    >@CalcagnoLoic</a
                >.
            </p>
        </footer>
    </body>
</html>
